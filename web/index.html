<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Toastr -->
  <link href="css/toastr.css" rel="stylesheet">
  <!-- Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pacientes</title>
</head>

<body>

<div class="container-fluid">

  <nav class="navbar bg-dark bg-body-tertiary text-center navbar" data-bs-theme="dark">
    <div class="container-fluid div-navbar">
      <div class="col-md-12 d-flex">
        <div class="col-md-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link light-gray" aria-current="page" id="patients">Pacientes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="modal" data-bs-target="#createPatientModal" id="new-patient">Novo Paciente</a>
            </li>
          </ul>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>
  </nav>

  <div class="col-md-12">

    <div class="col-md-12 mt-4 w-90 cabecalho display-flex">
      <div class="col-md-6">
        <label class="cabecalho-label">Listagem de Pacientes</label>
        <i class="fa-solid fa-rotate-right reload pointer va-text-top" title="Reload"></i>
      </div>

      <div class="col-md-4"></div>
    </div>

    <div class="col-md-6 mt-5 display-flex">
      <div class="col-md-8 ms-5">
        <input class="form-control" type="text" id="search" placeholder="Digite...">
      </div>

      <div class="col-md-4"></div>
    </div>

    <div class="col-md-12 mt-4 div-info">
      <p><span id="total-itens">0</span> registro(s) dispon√≠veis no banco de dados:</p>

      <div class="col-md-11 margin-auto mt-5">
        <table class="table table-striped table-dark text-center">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
          </tr>
          </thead>
          <tbody id="table-body-patients">
          <tr class="text-center">
            <td colspan="7">Nenhum registro encontrado!</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade modal-xl" id="createPatientModal" tabindex="-1" aria-labelledby="createPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createPatientModalLabel"><i class="fa-solid fa-hospital-user fs-20 me-2"></i> Cadastrar Paciente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success add-patient">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- InputMask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"
        integrity="sha512-sR3EKGp4SG8zs7B0MEUxDeq8rw9wsuGVYNfbbO/GLCJ59LBE4baEfQBVsP2Y/h2n8M19YV1mujFANO1yA3ko7Q==" crossorigin="anonymous"></script>
<!-- Toastr -->
<script src="js/toastr.js"></script>
<!-- Pacientes -->
<script type="text/javascript" src="js/pacientes.js"></script>
<!-- Functions -->
<script type="text/javascript" src="js/functions.js"></script>
<!-- Menu -->
<script type="text/javascript" src="js/menu.js"></script>
<script>
  $(document).ready(function() {
    // Fetches and listing all patients
    fetchesPatients();

    // Reloads location
    $('.reload').click(function () {
      location.reload();
    });

    $('#novo-paciente').click(function() {
      alert('Novo paciente!')
    });
  });
</script>
</body>
</html>
