<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Toastr -->
  <link href="css/toastr.css" rel="stylesheet">
  <!-- Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pacientes - Cadastrar</title>
</head>

<body>

<div class="container-fluid">

  <nav class="navbar bg-dark bg-body-tertiary text-center navbar" data-bs-theme="dark">
    <div class="container-fluid div-navbar">
      <div class="col-md-12 d-flex">
        <div class="col-md-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html" id="patients">Listar</a>
            </li>

            <li class="nav-item">
              <a class="nav-link light-gray" aria-current="page" href="./cadastrar_paciente.html" id="new-patient">Cadastrar</a>
            </li>
          </ul>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>
  </nav>

  <div class="col-md-12">

    <div class="col-md-12 mt-4 w-90 cabecalho display-flex">
      <div class="col-md-6">
        <label class="cabecalho-label">Cadastrar Pacientes</label>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="col-md-12 mt-7">

      <div class="col-md-8 mx-auto">
        <form autocomplete="off" id="form-register">

          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="col">
              <input type="text" class="form-control cpf" name="cpf" id="cpf" placeholder="CPF" required>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="col">
              <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" required>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Telefone" required>
            </div>
            <div class="col">
              <input type="text" class="form-control cep" name="cep" id="cep" placeholder="CEP">
            </div>
          </div>

          <div class="row mt-3 address hidden">
            <div class="col">
              <input type="text" class="form-control" name="logradouro" id="rua" placeholder="Rua">
            </div>

            <div class="col">
              <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
            </div>
          </div>

          <div class="row mt-3 address hidden">
            <div class="col">
              <input type="text" class="form-control" name="localidade" id="cidade" placeholder="Cidade">
            </div>

            <div class="col">
              <input type="text" class="form-control" name="uf" id="estado" placeholder="Estado">
            </div>
          </div>

          <div class="row d-flex mt-5">
            <div class="col">
              <button type="button" class="btn btn-danger" onclick="backToHome()">Cancelar</button>
            </div>

            <div class="col">
              <button type="submit" class="btn btn-success float-end">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- InputMask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"
        integrity="sha512-sR3EKGp4SG8zs7B0MEUxDeq8rw9wsuGVYNfbbO/GLCJ59LBE4baEfQBVsP2Y/h2n8M19YV1mujFANO1yA3ko7Q==" crossorigin="anonymous"></script>
<!-- Toastr -->
<script src="js/toastr.js"></script>
<!-- Pacientes -->
<script type="text/javascript" src="js/pacientes.js"></script>
<!-- Functions -->
<script type="text/javascript" src="js/functions.js"></script>
<!-- Menu -->
<script type="text/javascript" src="js/menu.js"></script>
<script>
  $(document).ready(function() {
    // Masks
    $(".cpf").inputmask({"mask": "999.999.999-99"});
    $(".cep").inputmask({"mask": "99.999-999"});

    $('input[type="tel"]').inputmask({
      mask: ['(99) 9999-9999', '(99) 99999-9999'],
      keepStatic: true,
      inputmode: 'tel',
      greedy: false
    });

    // Fetches address by CEP
    $('#cep').keyup(function () {
      if ($(this).val().length === 10) {
        getDataCEP('cep', 'rua', 'bairro', 'cidade', 'estado');
      }
    });

    $('#form-register').on('submit', function(e) {

      e.preventDefault();

      var form = $(this);
      var formDataArray = form.serializeArray();

      formDataArray.forEach(function(field) {
        if (field.name === 'cpf' || field.name === 'cep') {
          field.value = removeMask(field.value);
        }
      });

      var formDataString = $.param(formDataArray);
      registerPacient(formDataString);
    });
  });
</script>
</body>
</html>
